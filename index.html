<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONZICLICKER II</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        #character {
            width: 100px;
            height: 100px;
            background-image: url('https://cdn.discordapp.com/attachments/1238105566484893762/1325547030948352110/147_20241227010123.png?ex=677c2f5f&is=677adddf&hm=4e0eb7c341815ddda2255a3ed2004a45a442605ed9f761aa8f4bf3f5323b34eb&5edba126a65b41354d15caf8e94f5833629b7220cf5063d&'); /* Замените на путь к вашему изображению */
            background-size: cover;
            transition: transform 0.5s;
        }
        #character.clicked {
            transform: rotate(360deg);
        }
        #timer, #coins, #profile {
            font-size: 24px;
            margin: 20px;
        }
        #changeSkin, #changeName {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #nameInput {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="profile">Имя: <span id="playerName">Bonzi</span> <button id="changeName">Сменить имя</button></div>
    <div id="timer">Осталось времени: 120 секунд</div>
    <div id="coins">bonzicoin: 0</div>
    <div id="character"></div>
    <button id="changeSkin">Сменить скин</button>

    <input type="text" id="nameInput" placeholder="Введите новое имя" style="display:none;">

    <script>
        let coins = 0;
        let timeLeft = 120; // 2 минуты
        let timerInterval;

        const character = document.getElementById('character');
        const coinsDisplay = document.getElementById('coins');
        const timerDisplay = document.getElementById('timer');
        const playerNameDisplay = document.getElementById('playerName');
        const nameInput = document.getElementById('nameInput');
        const skins = ['https://cdn.discordapp.com/attachments/1238105566484893762/1325547030948352110/147_20241227010123.png?ex=677c2f5f&is=677adddf&hm=4e0eb7c341815ddda2255a3ed2004a45a442605ed9f761aa8f4bf3f5323b34eb&', 'https://cdn.discordapp.com/attachments/1238105566484893762/1325501216192462968/Peedy_Reading_1.png?ex=677c04b4&is=677ab334&hm=56fdf49709ed495010dc29daae761470f89802da782498ef07b29125ad43f953&', 'https://cdn.discordapp.com/attachments/1238105566484893762/1325501203286593668/147_20241227040038.png?ex=677c04b1&is=677ab331&hm=aa7895f52f2db13d0b5ff69c29e36758e2dea8e8306c60ea3cc9c88387f28beb&']; // Добавьте пути к вашим скинам
        let currentSkinIndex = 0;

        character.addEventListener('click', () => {
            coins += 1; // Увеличиваем количество монет на 1 за клик
            coinsDisplay.textContent = `Монеты: ${coins}`;
            character.classList.add('clicked');
            setTimeout(() => character.classList.remove('clicked'), 500);
        });

        document.getElementById('changeSkin').addEventListener('click', () => {
            currentSkinIndex = (currentSkinIndex + 1) % skins.length;
            character.style.backgroundImage = `url('${skins[currentSkinIndex]}')`;
        });

        document.getElementById('changeName').addEventListener('click', () => {
            nameInput.style.display = 'block';
            nameInput.focus();
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                playerNameDisplay.textContent = nameInput.value || 'Игрок';
                nameInput.value = '';
                nameInput.style.display = 'none';
            }
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Осталось времени: ${timeLeft} секунд`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert(`Сосо брат, у тя ${coins} монет.`);
                }
            }, 1000);
        }

        startTimer();
    </script>

</body>
</html>
